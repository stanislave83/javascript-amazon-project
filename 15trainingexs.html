<!DOCTYPE html>
<html>
  <body>
    <script type="module">
      import dayjs from'https://unpkg.com/dayjs@1.11.10/esm/index.js';
      import isSatSun from'./scripts/15trainingexs.js'

      const today=dayjs();
      const after5days=today.add(5,'days');
      console.log(after5days.format('MMMM D'));

      const after1mth=today.add(1,'month');
      console.log(after1mth.format('MMMM D'));

      const before1mth=today.subtract(1,'month');
      console.log(before1mth.format('MMMM D'));

      console.log(today.format('dddd'));

      const tmrw=dayjs('2024-07-27');
      const dayafttmrw=dayjs('2024-07-28');

      console.log(isSatSun(today));
      console.log(isSatSun(tmrw));
      console.log(isSatSun(dayafttmrw));
    </script>
  </body>
</html>
